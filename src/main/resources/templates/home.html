<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" data-th-href="@{/style.css}">
</head>

<body>
    <div class ="wrapper">
        <div class = "heading">
            <h1>Book-o-Mania</h1>
        </div>
        
        <div class="horizontal-navbar">
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <!-- Dropdown for Genres -->
                <div class="dropdown"  >
                    <a href="#genres" class="dropbtn">Genres</a>
                    <div class="dropdown-content"> >
                        <a data-th-href="@{/genres/{listName}(listName=${booklist.listName})}" data-th-each="booklist : ${booklists}">
                            <span data-th-text="${booklist.listName}"></span>
                        </a>
                    </div>
                </div>
                <a data-th-href="@{/account/login}">Login</a>
            </nav>
        </div>

        <div class="content">
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <button type="button" class="search-button">Search</button>
            </div>
            <div class = books>
                <h1>Recommended</h1>
            </div>
            <div class="book-category" data-th-each="booklist: ${booklists}">
                <h3 data-th-text="${booklist.listName}"></h3>
                <div class = "image-container">
                    <div class = "images" data-th-each="book: ${booklist.books}">
                        <img id = image data-th-src ="${book.bookImageUrl}">
                        <p id="title"><span data-th-text="${book.title}"></span></p>
                    </div>
                </div>
            </div>
            <!-- <p>Page content goes here...</p> -->
        </div>
    </div>
    
    
</body>
</html>
